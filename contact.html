<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="/CSS/contact.css" />
    <meta name="viewport" content="width=480px, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <div id="boxcontainer1">
          <img src="/Images/logo.png" alt="" id="logo" />
          <div id="logoname">Western Engage</div>
        </div>
        <div class="boxcontainer2">
          <div class="items"><a href="/index.html">Home</a></div>
          <div class="items"><a href="/about.html">About Us</a></div>
          <div id="forarrow">
            <div class="items" id="booking">Bookings</div>
            <div id="arrow"></div>
          </div>
          <div class="items" id="contactnav"><a href="/contact.html">Contact Us</a></div>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>

      <div id="mid">
        <div id="bookcontainer">
          <div id="hotelbook" class="itembook">
            <a href="/hotel.html">Hotel booking</a>
          </div>
          <div id="campbook" class="itembook">
            <a href="/camp.html">Camp booking</a>
          </div>
          <div id="tourbook" class="itembook">
            <a href="/tour.html">Tour packages</a>
          </div>
        </div>
      </div>

      <div id="maincontent">
        <div id="head1">Get in touch with us</div>
        <div id="maincontent2">
          <div id="link4">
            <img src="/Images/whatsapp.png" alt="" id="link4img">
            <div id="whead">WhatsApp us now!</div>
          </div>
          <div id="forflex">
            <div class="forimg">
                <div id="img"><img src="/Images/location.png" alt="" id="contactimg"></div>
                <div class="forcontent">
                    <div class="headmaincontent2">Address</div>
                    <div class="descmaincontent2">Jaislmer, Rajasthan</div>
                </div>
            </div>
            <div class="forimg">
                <div id="img"><img src="/Images/mail.png" alt="" id="contactimg"></div>
                <div class="forcontent">
                    <div class="headmaincontent2">Email</div>
                    <div class="descmaincontent2">westernengage@gmail.com</div>
                </div>
            </div>
          </div>
          <div id="maincontent3">
            <div id="form">
              <input
                type="text"
                name=""
                id="name"
                placeholder="Enter your name"
              />
              <input
                type="text"
                name=""
                id="phone"
                placeholder="Enter yor phone number"
                maxlength="10"
              />
              <button id="request">Request a callback</button>
            </div>
          </div>
        </div>
        <div id="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56927.95998235504!2d70.85971061491686!3d26.903574481516657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3947bc28aa1b396b%3A0xf5ef9bd660d66ee3!2sJaisalmer%2C%20Rajasthan%20345001!5e0!3m2!1sen!2sin!4v1673156440768!5m2!1sen!2sin"
            width="922"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
           id="size"></iframe>
        </div>
      </div>

      <div id="contact">
        <div id="contactcontainer">
          <div id="logoform">
            <img src="/Images/logo.png" alt="" id="logo" />
            <div id="logoname">Western Engage</div>
          </div>
          <div id="links">
            <div id="link2">
              <a href=""><img src="/images/intsa.png" alt="" class="links" /></a>
            </div>
            <div>
              <a href="https://goo.gl/maps/awGGrTvxxpS3EtvCA"
                ><img src="/images/location.png" alt="" class="links" id="link3"
              /></a>
            </div>
            <div>
              <a href=""
                ><img src="/images/mail.png" alt="" class="links" id="link5"
              /></a>
            </div>
          </div>
        </div>
      </div>

      <div class="modalcontainer">
        <div class="modal">
          <p id="text">Fill your fields.</p>
          <button id="close">Close</button>
        </div>
      </div>

    </div>
    <script src="/JS/contact.js"></script>
  </body>
</html>
